<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GOGLU - Login Page</title>
<link rel="stylesheet" href="goglu.css">
</head>
<body>
	<div class="container">
		<div class="form-box">
			<div class="left">
				<h1>Login Here :</h1>
				<form action="login" method="post">

					<label for="Eemail">Enter Email:</label> <input type="email"
						id="Eemail" name="Eemail" required> <label for="Epassword">Enter
						Password:</label> <input type="password" id="Epassword" name="Epassword"
						required>

					<div class="wrap">
						<input type="submit" value="Submit">

						<div id="message"
							style="color: red; font-weight: bold; margin-bottom: 10px;"></div>
						<script>
							const params = new URLSearchParams(
									window.location.search);
							const message = params.get("message");
							if (message) {
								document.getElementById("message").innerText = message;
							}
						</script>
</body>

</html>
